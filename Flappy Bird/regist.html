<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <link rel="stylesheet" href="css/common_form.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <img class="content-logo" src="img/form_logo.png" alt="logo">
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form>
            <div id="change_margin_1">
                <input class="user" type="text" name="user" placeholder="请输入用户名" id="user">
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" placeholder="请输入密码" id="password">
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" value="创建账户" id="register">
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a class="content-login-link" href="login.html">登录</a></div>
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#register").click(function () {
            $.ajax({
                url:"http://localhost:3000/register",
                type:"POST",
                data:{
                    username:$("#user").val(),
                    password:$("#password").val()
                },
                success:function (res) {
                    if(res=="注册成功!") {
                        alert("注册成功！");
                    }
                },
                error:function (err) {
                    console.log(err);
                }
            })
        })
    });
</script>
</html>
